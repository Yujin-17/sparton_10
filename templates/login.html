    <title>로그인 페이지</title>

    <style>


.mybigtitle {
    color: green;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

    </style>
    <script>
        function login_post() {
            let user_name = $('#input_id').val()
            let user_pwd = $('#input_pwd').val()

            $.ajax({
                type: "POST",
                url: "/login",
                data: {name_give: user_name, pwd_give: user_pwd},
                success: function (response) {
                    if (response['msg'] == '로그인 되었습니다.') {
                        alert(response['msg'])
                        location.href='/signup.html'
                    } else {
                        alert(response['msg2'])
                    }
                }
            })
        }

    </script>
</head>
<body>
<div class="mybigtitle">
    <div>
        <h1>나의</h1>
        <h1>항해일지</h1>
    </div>
    <div class="IDPW">
        <p>ID: <input id="input_id" type="text"/></p>
        <p>PW: <input id="input_pw" type="text"/></p>
        <button onclick="login_post()" type="button" >login</button>
        <button onclick="window.location.href='/signup.html'">회원가입 </button>
    </div>


</div>


</body>
