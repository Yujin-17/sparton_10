<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <title>로그인 페이지</title>

    <style>


        .mybigtitle {
            color: green;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

    </style>
    <script>
        function login_post() {
            let user_name = $('#input_id').val()
            let user_pwd = $('#input_pw').val()
            console.log(user_name,user_pwd)
            $.ajax({
                type: "POST",
                url: "/login",
                data: {
                    username_give: user_name,
                    password_give: user_pwd
                },
                success: function (response) {
                    console.log(response)
                    if (response['response'] == 'success') {
                        console.log(response)
                        $.cookie('mytoken', response['mytoken'])
                        window.location.replace("/main.html")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }

    </script>
</head>
<body>
<div class="mybigtitle">
    <div>
        <h1>나의</h1>
        <h1>항해일지</h1>
    </div>
    <div class="IDPW">
        <p>ID: <input id="input_id" type="text"/></p>
        <p>PW: <input id="input_pw" type="text"/></p>
        <button onclick="login_post()" type="button">login</button>
        <button type="button" onclick="window.location.href='/signup.html'">회원가입</button>
    </div>


</div>


</body>
</html>
